<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiccoRide - Add Trip</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš— RiccoRide - Add Trip</h1>
            <nav>
                <a href="index.html">Dashboard</a>
                <a href="trip-entry.html" class="active">Add Trip</a>
                <a href="trips-list.html">Manage Trips</a>
                <a href="manage-data.html">Manage Data</a>
                <a href="reports.html">Reports</a>
            </nav>
        </header>

        <main>
            <div class="form-container">
                <h2>Add New Trip</h2>
                <form id="tripForm">
                    <div class="form-grid">
                        <!-- Basic Trip Details -->
                        <div class="form-group">
                            <label for="tripDate">Trip Date *</label>
                            <input type="date" id="tripDate" required>
                        </div>

                        <div class="form-group">
                            <label for="tripType">Trip Type *</label>
                            <select id="tripType" required onchange="handleTripTypeChange()">
                                <option value="">Select Trip Type</option>
                                <option value="Company">Company</option>
                                <option value="Individual">RiccoRide</option>
                                <option value="Outsource">Outsource</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="route">Route *</label>
                            <input type="text" id="route" required placeholder="e.g., Mumbai to Pune">
                        </div>

                        <div class="form-group">
                            <label for="routeType">Route Type *</label>
                            <select id="routeType" required>
                                <option value="">Select Type</option>
                                <option value="Local">Local</option>
                                <option value="Outstation">Outstation</option>
                            </select>
                        </div>

                        <!-- Vehicle Selection -->
                        <div class="form-group" id="vehicleGroup">
                            <label for="vehicleId">Vehicle *</label>
                            <select id="vehicleId" required onchange="handleVehicleChange()">
                                <option value="">Select Vehicle</option>
                            </select>
                        </div>

                        <div class="form-group" id="manualVehicleGroup" style="display: none;">
                            <label for="manualVehicle">Vehicle Details (Manual Entry) *</label>
                            <input type="text" id="manualVehicle" placeholder="Enter vehicle details">
                        </div>

                        <!-- Driver Selection -->
                        <div class="form-group">
                            <label for="driverId">Driver *</label>
                            <select id="driverId" required onchange="handleDriverSelection()">
                                <option value="">Select Driver</option>
                            </select>
                        </div>

                        <!-- Company Selection (shown only for Company trips) -->
                        <div class="form-group" id="companyGroup" style="display: none;">
                            <label for="companyId">Company *</label>
                            <select id="companyId">
                                <option value="">Select Company</option>
                            </select>
                        </div>

                        <!-- Vendor Selection (shown only for Outsource trips) -->
                        <div class="form-group" id="vendorGroup" style="display: none;">
                            <label for="vendorName">Vendor Name *</label>
                            <input type="text" id="vendorName" placeholder="Enter vendor name">
                        </div>

                        <!-- Client Information (shown only for RiccoRide trips) -->
                        <div class="form-group" id="clientNameGroup" style="display: none;">
                            <label for="clientName">Client Name *</label>
                            <input type="text" id="clientName" placeholder="Enter client name">
                        </div>

                        <div class="form-group" id="clientPhoneGroup" style="display: none;">
                            <label for="clientPhone">Client Phone</label>
                            <input type="tel" id="clientPhone" placeholder="9876543210">
                        </div>

                        <!-- Distance and Fuel -->
                        <div class="form-group">
                            <label for="kilometre">Distance (KM) *</label>
                            <input type="number" id="kilometre" required placeholder="0" min="0" step="0.1">
                        </div>

                        <div class="form-group" id="fuelCostGroup">
                            <label for="fuelCost">Fuel Cost (â‚¹) *</label>
                            <input type="number" id="fuelCost" required placeholder="0" min="0" step="0.01">
                        </div>

                        <!-- Vendor Share (shown only for Outsource trips) -->
                        <div class="form-group" id="vendorShareGroup" style="display: none;">
                            <label for="vendorShare">Vendor Share (â‚¹) *</label>
                            <input type="number" id="vendorShare" placeholder="0" min="0" step="0.01">
                        </div>

                        <!-- Payment Details -->
                        <div class="form-group">
                            <label for="paymentMethod">Payment Method *</label>
                            <select id="paymentMethod" required>
                                <option value="">Select Payment Method</option>
                                <option value="Online">Online</option>
                                <option value="Cash">Cash</option>
                                <option value="UPI">UPI</option>
                                <option value="Card">Card</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="payment">Payment Amount (â‚¹) *</label>
                            <input type="number" id="payment" required placeholder="0" min="0" step="0.01">
                        </div>

                        <!-- Costs (hidden for Outsource) -->
                        <div class="form-group" id="driverCostGroup">
                            <label for="driverCost">Driver Cost (â‚¹) *</label>
                            <input type="number" id="driverCost" required placeholder="0" min="0" step="0.01">
                        </div>

                        <div class="form-group" id="maintenanceGroup">
                            <label for="maintenance">Maintenance Cost (â‚¹)</label>
                            <input type="number" id="maintenance" placeholder="0" min="0" step="0.01" value="0">
                        </div>

                        <div class="form-group" id="maintenanceReasonGroup">
                            <label for="maintenanceReason">Maintenance Reason</label>
                            <input type="text" id="maintenanceReason" placeholder="Reason for maintenance cost">
                        </div>

                        <div class="form-group" style="grid-column: 1 / -1;">
                            <label for="description">Trip Description</label>
                            <textarea id="description" rows="3" placeholder="Additional notes about this trip (optional)"></textarea>
                        </div>
                    </div>

                    <!-- Company Trip Specific Fields -->
                    <div id="companyFields" style="display: none;">
                        <h3>Company Trip Details</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="tollParking">Toll & Parking (â‚¹)</label>
                                <input type="number" id="tollParking" placeholder="0" min="0" step="0.01" value="0">
                            </div>

                            <div class="form-group">
                                <label for="startDateTime">Start Date & Time</label>
                                <input type="datetime-local" id="startDateTime">
                            </div>

                            <div class="form-group">
                                <label for="endDateTime">End Date & Time</label>
                                <input type="datetime-local" id="endDateTime" onchange="calculateTotalDays()">
                            </div>

                            <div class="form-group">
                                <label for="totalDays">Total Days</label>
                                <input type="number" id="totalDays" readonly placeholder="Auto calculated" step="0.1">
                            </div>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="form-grid">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Save Trip</button>
                            <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear Form</button>
                            <button type="button" class="btn btn-info" onclick="calculateProfit()">Calculate Profit</button>
                        </div>
                    </div>

                    <!-- Profit Display -->
                    <div id="profitDisplay" style="display: none; margin-top: 20px; padding: 20px; background: #e7f3ff; border-radius: 5px;">
                        <h3>Trip Calculation</h3>
                        <div class="form-grid">
                            <div><strong>Total Revenue:</strong> â‚¹<span id="totalRevenue">0</span></div>
                            <div><strong>Total Costs:</strong> â‚¹<span id="totalCosts">0</span></div>
                            <div><strong>Net Profit:</strong> â‚¹<span id="netProfit">0</span></div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Recent Trips -->
            <div class="form-container">
                <h2>Recent Trips</h2>
                <div id="recentTrips"></div>
            </div>
        </main>
    </div>

    <!-- Quick Add Vehicle Modal -->
    <div id="quickAddVehicleModal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <span class="close" onclick="closeQuickAddVehicleModal()">&times;</span>
            <h2>Add New Vehicle</h2>
            <form id="quickAddVehicleForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="quickVehicleName">Vehicle Name *</label>
                        <input type="text" id="quickVehicleName" required placeholder="e.g., Maruti Swift, Honda City">
                    </div>
                    <div class="form-group">
                        <label for="quickVehicleNumber">Vehicle Number *</label>
                        <input type="text" id="quickVehicleNumber" required placeholder="e.g., MH12AB1234">
                    </div>
                    <div class="form-group">
                        <label for="quickVehicleType">Vehicle Type *</label>
                        <select id="quickVehicleType" required>
                            <option value="">Select Type</option>
                            <option value="Sedan">Sedan</option>
                            <option value="SUV">SUV</option>
                            <option value="Hatchback">Hatchback</option>
                            <option value="Tempo Traveller">Tempo Traveller</option>
                            <option value="Bus">Bus</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quickVehicleOwner">Owner Type *</label>
                        <select id="quickVehicleOwner" required>
                            <option value="">Select Owner</option>
                            <option value="Own">Own Vehicle</option>
                            <option value="Partner">Partner Vehicle</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quickVehicleStatus">Status *</label>
                        <select id="quickVehicleStatus" required>
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                            <option value="Maintenance">Under Maintenance</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Add Vehicle</button>
                        <button type="button" class="btn btn-secondary" onclick="closeQuickAddVehicleModal()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Quick Add Driver Modal -->
    <div id="quickAddDriverModal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <span class="close" onclick="closeQuickAddDriverModal()">&times;</span>
            <h2>Add New Driver</h2>
            <form id="quickAddDriverForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="quickDriverName">Driver Name *</label>
                        <input type="text" id="quickDriverName" required placeholder="Enter driver name">
                    </div>
                    <div class="form-group">
                        <label for="quickDriverPhone">Phone Number *</label>
                        <input type="tel" id="quickDriverPhone" required placeholder="9876543210">
                    </div>
                    <div class="form-group">
                        <label for="quickDriverStatus">Status *</label>
                        <select id="quickDriverStatus" required>
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                            <option value="On Leave">On Leave</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Add Driver</button>
                        <button type="button" class="btn btn-secondary" onclick="closeQuickAddDriverModal()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Trip Details Modal -->
    <div id="tripModal" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <span class="close" onclick="closeTripModal()">&times;</span>
            <h2>Trip Details</h2>
            <div id="tripDetails"></div>
        </div>
    </div>

    <!-- Configuration (loads first) -->
    <script src="js/config.js"></script>
    
    <!-- Authentication -->
    <script src="js/auth.js"></script>
    
    <!-- Supabase Database (pure database only) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/database.js"></script>
    <script src="js/storage-database.js"></script>
    
    <script src="js/trip-entry.js"></script>
</body>
</html>
